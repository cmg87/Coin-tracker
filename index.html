<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Coin Tracker 1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Coin Tracker</title>

  <!-- font for logo-->
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Local CSS -->
  <link rel="stylesheet" href="assets/styles/app.css">
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="index.html">
          <img id="logoCoin" src="assets/images/prop-coin.png"> COIN TRACKER
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <!-- <a href="user-dashboard.html"> -->
          <a href="#" data-toggle="modal" data-target="#signup">
            <span class="glyphicon glyphicon-user"></span>
            Sign Up
          </a>
        </li>
        <li>
          <a href="#" data-toggle="modal" data-target="#login">
            <span class="glyphicon glyphicon-log-in"></span>
            Login
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="cryptoticker" class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Crypto Rankings Ticker powered by:
              <a href="https://coinmarketcap.com/" target="_blank">
                <img id="tickerLogo" src="assets/images/coinmarketcap-logo.png">
              </a>
            </h2>
          </div>
          <div class="panel-body">
            <marquee behavior="scroll" direction="right" onmouseover="this.stop();" onmouseout="this.start();">
              <div id="ticker"></div>
            </marquee>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8">
        <div id="cryptorankings" class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Crypto Rankings (Market Cap Value)</h2>
          </div>
          <div class="panel-body">
            <div id="top50"></div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div id="cryptonews" class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">News Feed</h2>
          </div>
          <div class="panel-body">
            <select id="newsSelector" class="form-control">
              <option>Cryptocurrency Headlines</option>
            </select>
            <div id="resultCount"></div>
            <div id="newsfeed"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- CLOSE CONTAINER -->
  </div>

  <!-- SIGNUP MODAL -->
  <div class="modal fade" id="signup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Sign Up Form</h4>
        </div>
        <div class="modal-body">
          <form action="" method="POST" role="form">
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" class="form-control" id="username" placeholder="username">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="password" placeholder="password">
            </div>
            <button type="submit" class="btn btn-success" id="signup">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Login</h4>
        </div>
        <div class="modal-body">
          <form action="" method="POST" role="form">
            <div class="form-group">
              <label for="">Username</label>
              <input type="text" class="form-control" id="username1" placeholder="username">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="form-control" id="password2" placeholder="password">
            </div>
            <button type="submit" class="btn btn-success" id="login">Submit</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal for if user types incorrect password or username -->
  <div class="modal fade" id="wrong" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          Incorrect Username or Password
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- If username is already taken -->
  <div class="modal fade" id="usertaken" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
          Username Already Taken
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div id="cryptomodal"></div>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- Local JavaScript -->
  <script src="assets/scripts/app.js"></script>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

  <!-- Individual Scripts -->
  <script src="assets/scripts/app-chris.js"></script>
  <script src="assets/scripts/app-dzmitry.js"></script>
  <script src="assets/scripts/app-michael.js"></script>
  <script src="assets/scripts/app-vince.js"></script>
</body>

</html>
