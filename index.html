<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">

  <title>Coin Tracker</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Local CSS -->

<body>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Public Dashbaord</a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <!-- <a href="user-dashboard.html"> -->
          <a href="#" data-toggle="modal" data-target="#signup">
            <span class="glyphicon glyphicon-user"></span>
            Sign Up
          </a>

        <li>
          <a href="#" data-toggle="modal" data-target="#login">
            <span class="glyphicon glyphicon-log-in"></span>
            Login
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <marquee behavior="scroll" direction="right" onmouseover="this.stop();" onmouseout="this.start();">
            <div id="ticker"></div>
          </marquee>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">Crypto Rankings</h2>
          </div>
          <div class="panel-body">
              <div id="public-tile">
                  <p>PUBLIC COIN IMG WILL GO HERE.</p>
                  </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h2 class="panel-title">News Feed</h2>
          </div>
          <div class="panel-body">
            <div id="newsfeed"></div>
          </div>
        </div>
      </div>
    </div>

  <!-- CLOSE CONTAINER -->
  </div>

  <!-- SIGNUP MODAL -->
  <div class="modal fade" id="signup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Sign Up Form</h4>
        </div>
        <div class="modal-body">
          <p>Signup form input fields will go here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close, for now.</button>
        </div>
      </div>
    </div>
  </div>

  <!-- LOGIN MODAL -->
  <div class="modal fade" id="login" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">Login Modal</h4>
        </div>
        <div class="modal-body">
          <p>Login form input fields will go here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onClick="location.href='user-dashboard.html'">Proceed, for now.</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
