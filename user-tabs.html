<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coin Tracker</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Library Chart JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script scr="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
    <!--Library Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    

    <!--- Local CSS -->
    <link rel="stylesheet" href="assets/styles/app.css">
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">User Dashboard</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" id="userarea">
                        <span class="glyphicon glyphicon-user"></span>
                        
                    </a>
                </li>
                <li>
                    <a href="index.html">
                        <span class="glyphicon glyphicon-log-out"></span>
                        Sign Out
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <div class="row">
            <div>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                        <a href="#favorites" aria-controls="home" role="tab" data-toggle="tab" id="favoritesTab">Historical Data</a>
                    </li>
                    <li role="presentation">
                        <a href="#News-Feed" aria-controls="messages" role="tab" data-toggle="tab" id="newsTab">News feed</a>
                    </li>


                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="favorites"></div>
                        <div role="tabpanel" class="tab-pane" id="News-Feed"></div>
                    </div>
            </div>
            <br>
            <div class="col-md-12 selected" id="newsfeedTab">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 class="panel-title">News Feed</h2>
                    </div>
                    <div class="panel-body">
                        <select id="newsSelector" class="form-control">
                            <option>Cryptocurrency Headlines</option>
                        </select>
                        <div id="newsfeed"></div>
                    </div>
                </div>
            </div>
            <div id="content">

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h2 class="panel-title">Choose Currencies From Below To Display Historical Data:</h2>
                            </div>
                            <div class="panel-body">
                                <div id="icons">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row selected" id='choosen'>
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                The Cryptocurrencies You Selected:
                            </div>
                            <div class="panel-body">
                                <div id="iconsyouselected">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <form class="form-inline">
                            <input id="datestart" class="form-control" type="date">
                            <input id="dateend" class="form-control" type="date">
                        </form>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <button id="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <canvas id="myChart" width="200" height="100"></canvas>
                    </div>
                </div>
            </div>

        </div>



        <!-- CLOSE CONTAINER -->
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <!-- Local JavaScript -->
    <script src="assets/scripts/app.js"></script>

    <!-- Individual Scripts -->
    <script src="assets/scripts/app-chris.js"></script>
    <script src="assets/scripts/app-dzmitry.js"></script>
    <script src="assets/scripts/app-michael.js"></script>
    <script src="assets/scripts/app-vince.js"></script>
</body>

</html>
